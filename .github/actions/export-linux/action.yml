name: Linux export
description: Linux export

runs:
  using: composite
  steps:
    - name: Setup
      uses: bend-n/godot-actions/.github/actions/setup-godot@main

    - name: Linux Build
      run: |
        echo "::group::Linux Build"
        mkdir -vp build/linux
        godot -v --export "Linux" ./build/linux/$NAME.x86_64
        echo "::endgroup::"
      shell: bash

    - uses: actions/upload-artifact@v1
      with:
        name: linux
        path: build/linux
