name: Bug Report
description: File a bug report
labels: ["bug"]
assignees:
  - bendn
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this bug report!
  - type: textarea
    attributes:
      label: What happened?
      value: "A bug happened!"
      placeholder: The sky fell!
      description: Also, what did you expect to happen?
    validations:
      required: true
  - type: textarea
    attributes:
      render: YAML
      label: Workflow
      description: The workflow your using. Please upload the entire workflow, not just a snippet, or "this workflow from here".
    validations:
      required: true
  - type: textarea
    attributes:
      label: Logs
      description: The logs generated from the workflow, preferably a link to the run.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Version
      description: The version that you are using. Use a hash or a branch name.
      placeholder: main
      value: main
    validations:
      required: true
